<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-4 form-group">
            <label for="vendorName">Vendor Name :</label>
            <input 
            type="text"
            id="vendorName"
            formControlName="vendorName"
            class="form-control"
            style="width: 300px"
            ngModel
            required>
          </div>
            <div class="col-sm-3 form-group">
              <label for="location">Location :</label>
            <input
              type="text"
              id="location"
              formControlName="location"
              class="form-control"
              style="width: 300px"
              ngModel
              required>
        </div>

    </div>
    <div class="row">
            <div class="col-sm-4 form-group">
              <label for="supplierClass">Supplier Class :</label>
              <input
              type="text"
              id="supplierClass"
              formControlName="supplierClass"
              class="form-control"
              style="width: 300px"
              ngModel
              required></div>
              <div class="col-sm-3 form-group">
              <label for="auditPlannedQuarter">Audit Planned Quarter : </label>
              <input
                type="text"
                id="auditPlannedQuarter"
                formControlName="auditPlannedQuarter"
                class="form-control" 
                style="width: 300px"
                ngModel
                required></div>
     </div>
    <div class="row">
      <div class="col-sm-4 form-group">
          <label for="lastAuditDate">Last Audit Date : </label>
        <input
          type="date"
          id="lastAuditDate"
          formControlName="lastAuditDate"
          class="form-control"
          style="width: 300px"
          ngModel
          required>
          </div>
          <div class="col-sm-3 form-group">
          <label for="newVendorApproval">New Vendor Approval : </label>
              <input
                type="text"
                id="newVendorApproval"
                formControlName="newVendorApproval"
                class="form-control"
                style="width: 300px"
                ngModel
                required>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <td style="width: 300px; text-align: center">
            <label for="supplierCertificationDescription">Supplier Certification Description : </label>
            </td>
            <td><input
              type="text"
              id="supplierCertificationDescription"
              formControlName="supplierCertificationDescription"
              class="form-control"
              style="width: 600px"
              ngModel
              required></td>
          </div>
        </div>
      </div>
       <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <td style="width: 200px; text-align: center">
          <label for="auditorName">Auditor Name : </label>
          </td>
          <td><input
            type="text"
            id="auditorName"
            formControlName="auditorName"
            class="form-control"
            style="width: 300px"
            ngModel
            required></td>
            <td 
            style=" width: 600px; text-align: center"
            ngModel
            required>
              <button type="button" class="btn" style="" >Upload Audit Report</button> 
            </td>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="float: left; width: 130px">
          <button type="button" class="btn btn-danger" (click)="onBack()" >Back</button> 
        </div>
        <div class="col-xs-12" style="float: right; width: 400px">
            <button type="button" class="btn btn-success"  >Submit</button> 
        </div>
      </div> 
  </form>
