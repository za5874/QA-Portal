<hr>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="generalSubject">General Subject :</label>
          <input type="text" id="generalSubject" formControlName="generalSubject" class="form-control" style="width: 200px" 
          placeholder="QA-100XXXXX"ngModel required>


        </div>

        <div class="col-sm-3 form-group">
          <label for="trainingCoordinator">Training Coordinator :</label>
          <input type="text" id="trainingCoordinator" formControlName="trainingCoordinator" class="form-control" style="width: 150px"
            ngModel required>
        </div>


      </div>
      <!--General subject and Training Coordinator-->

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <div style="width: 100px; text-align: left">
              <label for="subject">Subject :</label>
            </div>
            <input type="text" id="subject" formControlName="subject" class="form-control" style="width: 200px" ngModel required>
          </div>
        </div>

        <div class="col-sm-3">
          <label for="issued">Issued: </label>
          <input type="date" id="issued" formControlName="issued" class="form-control" style="width: 160px" ngModel required>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div style="width: 100px; text-align: left">
              <label for="description">Description :</label>
            </div>
            <input type="text" id="description" formControlName="description" class="form-control" style="width: 200px" ngModel required>
          </div>
        </div>
      </div>





      <!-- Table -->

      <b style="font-size: 150%;"> Training Report List</b>

      <div class="row">
        <div class="col-xs-12">

          <table formArrayName="departmentMembers" border=0>
            <!-- <div class="form-group"> -->
            <tr>
              <th>Department</th>
              <th>Employee Name</th>

            </tr>




            <tr *ngFor="let departmentMembersCtrl of getControls();
               let i = index" [formGroupName]="i">
              <td>
                <input type="text" formControlName="departmentName" class="form-control" 
                style="columns: ms -8px;" ngModel required>
              </td>

              <td>
                <input type="text" formControlName="employeeName" class="form-control" 
                style="columns: ms -8px;" ngModel required>
              </td>
              <td class="col-ms-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteDepartmentMember(i)">X</button>
              </td>
            </tr>

          </table>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn btn-success" (click)="onAddDepartmentMember()" >Add Member</button>
        </div>
      </div>

      
     
      <hr>

      <!-- buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
