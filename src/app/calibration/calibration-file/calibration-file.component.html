<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-calibration">

      <a routerLink="/" class="navbar-brand">Login</a>
      <a routerLink="/calibration" class="navbar-brand">Calibration Table</a>

    </div>
  </div>
</nav>


<div class="row">
  <div class="col-xs-12">
    <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
    <form [formGroup]="calibrationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" >Submit</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="dateCalibration">Date of Calibration</label> <!--class="form-control"-->
          <input type="date" id="dateCalibration" class="form-control" formControlName="dateCalibration" ngModel required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="toolName">Tool Name</label>
          <input type="text" id="toolName" class="form-control" formControlName="toolName" ngModel required>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="serialNum">Serial Number</label>
          <input type="text" id="serialNum" class="form-control" formControlName="serialNum" ngModel required>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" id="manufacturer" class="form-control" formControlName="manufacturer" ngModel required>

        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="standard">Standard</label>
          <input type="number" id="standard" class="form-control" formControlName="standard" value="20"  ngModel required>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="operation">Operation</label>
          <input type="number" id="operation" class="form-control" formControlName="operation" ngModel required>
          
          <p> Need to be Standard +/- 2 &#8451;</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="result"> Check Result</label>
       
    
        
        </div>
      </div>
     
    </form>
  </div>
</div>
